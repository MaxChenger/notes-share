<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列定宽一列自适应</title>
<style type="text/css">
	.left{background: pink;}
	.right{background: yellow;}
	/*.left{float: left;width: 100px;}
	.right{margin-left: 120px;}*/

	.left{float: left;width: 100px;position:relative;}
	.right-fix{float: right;width: 100%;margin-left: -100px;background: #ccc;}
	.right{margin-left: 120px;}
</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right-fix">
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>
	</div>
</body>
</html>
