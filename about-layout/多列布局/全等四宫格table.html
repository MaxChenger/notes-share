<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table方法</title>
<style type="text/css">
	body,div,p{margin: 0;padding: 0;}

	/* 像这样直接弄两个table也可以实现但是不知道项目中有没有这样做的？*/
	.parent{
		display: table;
		width: 100%;
		table-layout: fixed;
	}
	.parent + .parent{
		margin-top: 10px;
	}
	.left,.right{
		display: table-cell;
		background:pink;
	}
	.left{
		width: 50%;
		border-right: 10px solid transparent;
		background-clip: padding-box;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>one</p>
		</div>
		<div class="right">
			<p>two</p>
		</div>
	</div>
	<div class="parent">
		<div class="left">
			<p>three</p>
		</div>
		<div class="right">
			<p>four</p>
		</div>
	</div>
	</div>
</body>
</html>
