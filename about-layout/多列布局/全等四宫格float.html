<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float全等四宫格</title>
<style type="text/css">
	.parent{
		margin: -10px 0 0 10px;
		width: 100%;
		height: 400px;
	}
	.child{
		background: pink;
		float: left;
		width: 50%;
		height: 50%;
		padding:10px 0 0 10px;
		box-sizing:border-box;
		background-clip: content-box;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="child">one</div>
		<div class="child">two</div>
		<div class="child">three</div>
		<div class="child">four</div>
	</div>
</body>
</html>
