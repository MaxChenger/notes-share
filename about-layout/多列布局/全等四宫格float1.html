<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float方法2</title>
<style type="text/css">

	/* 本来以为这种方法可以的但是好像上下两个div的margin没法显示出来
	左右两边一个大div，设置好之后设置dadiv里边的小div，就是小div的间距弄不出来
	*/
	body,div{margin: 0;padding: 0;}

	.parent{
		margin: 10px 0 0 10px;
		background:#ccc;
	}
	.left,.right{
		margin-top: -10px;
		float: left;
		width: 50%;
		padding-left: 10px;
		box-sizing:border-box;
		background: pink;
		background-clip: content-box;
	}
	.down{
		padding-top: 10px;
		box-sizing:border-box;
		background-clip: content-box;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<div class="up">one</div>
			<div class="down">three</div>
		</div>
		<div class="right">
			<div class="up">two</div>
			<div class="down">four</div>
		</div>
	</div>
</body>
</html>
