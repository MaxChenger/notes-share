<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex实现所有内容自适应</title>
<style type="text/css">
	html,body,div{margin: 0;padding: 0;}
	body{color: red;font-size: 1.5em;}
	html,body,.parent{height: 100%;overflow: hidden;}

	.parent{
		display: flex;
		flex-direction:column;
	}
	.top{
		background: #444;
	}
	.bottom{
		background: yellow;
	}
	.middle{
		flex:1;
		display: flex;
	}
	.left{
		background: #ccc;
	}
	.right{
		flex:1;
		background: pink;
		overflow: auto;
	}
	.right .inner{
		min-height: 1000px;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="top">top</div>
		<div class="middle">
			<div class="left">leftleftleft</div>
			<div class="right">
				<div class="inner">right</div>
			</div>
		</div>
		<div class="bottom">bottom</div>
	</div>
</body>
</html>
