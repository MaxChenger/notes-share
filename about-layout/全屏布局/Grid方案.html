<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid方法实现自适应全屏布局</title>
<style type="text/css">

	/*
	参考网址：http://www.w3cplus.com/css3/css-grid-layout-merge-cells.html
	*/
	html,body,.parent{height: 100%;overflow: hidden;}

	.parent{
		display: grid;
		grid-template-columns:200px auto;
		grid-template-rows:100px auto 50px;
	}
	.top{
		grid-area:1/1/2/3;
		background:#444;
	}
	.left{
		grid-area:2/1/3/2;
		background: #ccc;
	}
	.right{
		grid-area:2/2/3/3;
		background: pink;
		overflow: auto;
	}
	.bottom{
		grid-area:3/1/4/3;
		background: #444;
	}
	.inner{
		min-height: 1000px;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="top">top</div>
		<div class="left">left</div>
		<div class="right">
			<div class="inner">right</div>
		</div>
		<div class="bottom">bottom</div>
	</div>
</body>
</html>
